<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Stok & Keuangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, select {
      padding: 5px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Manajemen Stok & Keuangan</h2>

  <div id="barang-form">
    <div class="form-group">
      <input type="text" placeholder="Nama Barang" id="nama">
      <input type="number" placeholder="Stok" id="stok">
      <input type="number" placeholder="Harga (Rp)" id="harga">
      <input type="number" placeholder="Terjual" id="terjual">
      <select id="metode">
        <option value="cash">Cash</option>
        <option value="qris">QRIS</option>
      </select>
      <button onclick="tambahBarang()">+ Tambah</button>
    </div>
  </div>

  <table id="laporan">
    <thead>
      <tr>
        <th>Nama Barang</th>
        <th>Stok Sisa</th>
        <th>Terjual</th>
        <th>Harga</th>
        <th>Metode</th>
        <th>Pemasukan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="result">
    <p><strong>Total Pemasukan:</strong> <span id="total">Rp 0</span></p>
    <p><strong>Uang Masuk Cash:</strong> <span id="cash">Rp 0</span></p>
    <p><strong>Uang Masuk QRIS:</strong> <span id="qris">Rp 0</span></p>
  </div>

  <script>
    let total = 0;
    let cash = 0;
    let qris = 0;

    function formatRupiah(angka) {
      return "Rp " + angka.toLocaleString("id-ID");
    }

    function tambahBarang() {
      const nama = document.getElementById("nama").value;
      const stok = parseInt(document.getElementById("stok").value);
      const harga = parseInt(document.getElementById("harga").value);
      const terjual = parseInt(document.getElementById("terjual").value);
      const metode = document.getElementById("metode").value;

      if (!nama || isNaN(stok) || isNaN(harga) || isNaN(terjual)) {
        alert("Isi semua data dengan benar!");
        return;
      }

      const sisa = stok - terjual;
      const pemasukan = harga * terjual;
      total += pemasukan;
      if (metode === "cash") cash += pemasukan;
      if (metode === "qris") qris += pemasukan;

      const row = `<tr>
        <td>${nama}</td>
        <td>${sisa}</td>
        <td>${terjual}</td>
        <td>${formatRupiah(harga)}</td>
        <td>${metode.toUpperCase()}</td>
        <td>${formatRupiah(pemasukan)}</td>
      </tr>`;
      document.querySelector("#laporan tbody").innerHTML += row;

      document.getElementById("total").textContent = formatRupiah(total);
      document.getElementById("cash").textContent = formatRupiah(cash);
      document.getElementById("qris").textContent = formatRupiah(qris);

      // Reset input
      document.getElementById("nama").value = "";
      document.getElementById("stok").value = "";
      document.getElementById("harga").value = "";
      document.getElementById("terjual").value = "";
    }
  </script>

</body>
</html>
